<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti칩n de Pedidos</title>
    <link rel="stylesheet" href="pedidos.css">
    
</head>
<body>
    <div class="container">
        <h1>Gesti칩n de Pedidos 游삖</h1>
        <div class="form-section">
            <h2>Agregar Pedido</h2>
            <form id="pedido-form">
                <label for="cliente">Cliente</label>
                <select id="cliente" required>
                    <!-- Los clientes se cargar치n din치micamente aqu칤 -->
                </select>

                <label for="fecha">Fecha de Entrega</label>
                <input type="date" id="fecha" min="{{ new Date().toISOString().split('T')[0] }}">


                <h3>Productos Disponibles</h3>
                <table id="stock-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Stock</th>
                        </tr>
                    </thead>
                    <tbody id="productos-tabla">
                        <!-- Los productos se agregar치n aqu칤 din치micamente -->
                    </tbody>
                </table>

                <h3>Productos Seleccionados</h3>
                <ul id="productos-seleccionados">
                    <!-- Los productos seleccionados se a침adir치n aqu칤 -->
                </ul>

                <button type="submit">Agregar Pedido</button>
            </form>
        </div>
        <div class="form-section">
            <h2>Filtrar Pedidos</h2>
            <form id="filtro-form">
                <label for="filtro-cliente">Cliente</label>
                <select id="filtro-cliente">
                    <!-- Los clientes se cargar치n din치micamente aqu칤 -->
                </select>
            
                <label for="filtro-fecha-desde">Fecha Inicio</label>
                <input type="date" id="filtro-fecha-desde">
            
                <label for="filtro-fecha-hasta">Fecha Fin</label>
                <input type="date" id="filtro-fecha-hasta">
            
                <button type="submit">Buscar</button>
            </form>
            
        </div>
        
        
        <div class="pedidos-lista">
            <h2>Pedidos Actuales</h2>
            <table>
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Productos</th>
                        <th>Total</th>
                        <th>Fecha de Entrega</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="pedidos-tabla">
                    <!-- Los pedidos se a침adir치n aqu칤 -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="pedidos.js"></script>
</body>
</html>
